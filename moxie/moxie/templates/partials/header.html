<header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{%url 'home' %}" class="navbar-brand">moxie lab</a>
        </div>
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav">
                <li>
                    <a href="">
                        Explore
                    </a>
                </li>
                <li>
                    <a href="">
                        How it works
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">Start a campaign</a>
                </li>

            {% if request.user.is_authenticated %}
            <p class="navbar-text">Welcome, {{user.first_name}}</p> 
            {% else %}
            <li>
                <a href="" data-toggle="modal" data-target="#signupModal">Sign up</a>
            </li>
            <li>
                <a href="">Log in</a>
            </li>
            {% endif %}
            </ul>
        </div>
      </div>
    </nav>
<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="SignupModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Social sign up</h4>
      </div>
      <div class="modal-body">
        <a href="">Kakao</a>
        <a href="{% url 'social:begin' backend='facebook'%}">Facebook</a>
        <a href="">Google</a>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</header>
